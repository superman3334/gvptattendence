<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Attendance System</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3>Login</h3>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="admin or faculty username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button onclick="login()" class="btn btn-primary btn-lg w-100">Login</button>
          <div id="loginResult" class="mt-3"></div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/check-attendance" class="btn btn-secondary">Check Attendance (Student)</a>
      <a href="/scan/code" class="btn btn-secondary">Mark Attendance (Student)</a>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'admin123') {
        window.location.href = '/admin';
        return;
      }
      const response = await fetch('/faculty/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (data.error) {
        document.getElementById('loginResult').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
      } else {
        window.location.href = `/faculty/start-attendance?facultyId=${data.facultyId}`;
      }
    }
  </script>
</body>
</html>
