<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 8px 25px rgba(0,0,0,0.1);
      --border-radius: 12px;
    }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      z-index: -1;
    }

    .college-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
      z-index: 1000;
    }

    .main-header {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    .main-header h1 {
      color: white;
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .main-header .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .admin-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .admin-card h3 {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid var(--secondary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-label {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 2px solid #e0e6ed;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .btn {
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--secondary-color), #5dade2);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .btn-warning {
      background: linear-gradient(45deg, var(--warning-color), #f5b041);
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
    }

    .btn-danger {
      background: linear-gradient(45deg, var(--accent-color), #ec7063);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #8d969e);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    .table {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .table thead th {
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      border: none;
      padding: 15px;
    }

    .table tbody td {
      padding: 12px 15px;
      vertical-align: middle;
    }

    .table tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .alert {
      border-radius: 8px;
      border: none;
      font-weight: 500;
    }

    .alert-success {
      background: linear-gradient(45deg, rgba(39, 174, 96, 0.1), rgba(46, 204, 113, 0.1));
      color: var(--success-color);
      border-left: 4px solid var(--success-color);
    }

    .alert-danger {
      background: linear-gradient(45deg, rgba(231, 76, 60, 0.1), rgba(236, 112, 99, 0.1));
      color: var(--accent-color);
      border-left: 4px solid var(--accent-color);
    }

    .container {
      max-width: 1200px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .college-logo {
        width: 60px;
        height: 60px;
        font-size: 18px;
        top: 10px;
        right: 10px;
      }

      .main-header {
        padding: 1.5rem;
        margin: 1rem;
      }

      .main-header h1 {
        font-size: 2rem;
      }

      .admin-card {
        margin: 1rem;
        padding: 1.5rem;
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .table-responsive {
        border-radius: 8px;
      }
    }

    @media (max-width: 576px) {
      .main-header h1 {
        font-size: 1.8rem;
      }

      .admin-card {
        margin: 0.5rem;
        padding: 1rem;
      }

      .form-control, .form-select {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- College Logo -->
  <div class="college-logo">
    LOGO
  </div>

  <div class="container my-4">
    <!-- Main Header -->
    <div class="main-header">
      <h1><i class="fas fa-graduation-cap me-3"></i>Admin Dashboard</h1>
      <p class="subtitle">Comprehensive Student & Faculty Management System</p>
    </div>
    
    <!-- Add/Edit/Delete Student -->
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="admin-card">
          <h3><i class="fas fa-user-graduate"></i>Student Management</h3>
          <div class="mb-3">
            <label for="studentRollNumber" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="studentRollNumber" placeholder="CS101">
          </div>
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="John Doe">
          </div>
          <div class="mb-3">
            <label for="studentYear" class="form-label">Academic Year</label>
            <select class="form-select" id="studentYear">
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="studentSection" class="form-label">Section</label>
            <select class="form-select" id="studentSection">
              <option value="A">Section A</option>
              <option value="B">Section B</option>
              <option value="C">Section C</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button onclick="addStudent()" class="btn btn-primary">
              <i class="fas fa-plus me-2"></i>Add Student
            </button>
            <button onclick="editStudent()" class="btn btn-warning">
              <i class="fas fa-edit me-2"></i>Edit Student
            </button>
            <button onclick="deleteStudent()" class="btn btn-danger">
              <i class="fas fa-trash me-2"></i>Delete Student
            </button>
          </div>
          <div id="studentResult" class="mt-3"></div>
        </div>
      </div>

      <!-- Add/Edit/Delete Faculty -->
      <div class="col-lg-6 col-md-12">
        <div class="admin-card">
          <h3><i class="fas fa-chalkboard-teacher"></i>Faculty Management</h3>
          <div class="mb-3">
            <label for="facultyUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="facultyUsername" placeholder="faculty1">
          </div>
          <div class="mb-3">
            <label for="facultyName" class="form-label">Faculty Name</label>
            <input type="text" class="form-control" id="facultyName" placeholder="Dr. Smith">
          </div>
          <div class="mb-3">
            <label for="facultyPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="facultyPassword" placeholder="Password">
          </div>
          <div class="d-grid gap-2">
            <button onclick="addFaculty()" class="btn btn-primary">
              <i class="fas fa-plus me-2"></i>Add Faculty
            </button>
            <button onclick="editFaculty()" class="btn btn-warning">
              <i class="fas fa-edit me-2"></i>Edit Faculty
            </button>
            <button onclick="deleteFaculty()" class="btn btn-danger">
              <i class="fas fa-trash me-2"></i>Delete Faculty
            </button>
          </div>
          <div id="facultyResult" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- View Students & Faculty -->
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="admin-card">
          <h3><i class="fas fa-users"></i>View Students</h3>
          <div class="mb-3">
            <label for="viewStudentYear" class="form-label">Filter by Year</label>
            <select class="form-select" id="viewStudentYear">
              <option value="">All Years</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4th Year</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="viewStudentSection" class="form-label">Filter by Section</label>
            <select class="form-select" id="viewStudentSection">
              <option value="">All Sections</option>
              <option value="A">Section A</option>
              <option value="B">Section B</option>
              <option value="C">Section C</option>
            </select>
          </div>
          <button onclick="fetchStudents()" class="btn btn-primary w-100">
            <i class="fas fa-search me-2"></i>View Students
          </button>
          <div id="studentList" class="mt-3"></div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12">
        <div class="admin-card">
          <h3><i class="fas fa-user-tie"></i>View Faculty</h3>
          <button onclick="fetchFaculty()" class="btn btn-primary w-100">
            <i class="fas fa-search me-2"></i>View Faculty
          </button>
          <div id="facultyList" class="mt-3"></div>
        </div>
      </div>
    </div>



    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary btn-lg">
        <i class="fas fa-arrow-left me-2"></i>Back to Login
      </a>
    </div>
  </div>

  <script>
    async function addStudent() {
      const rollNumber = document.getElementById('studentRollNumber').value;
      const name = document.getElementById('studentName').value;
      const year = document.getElementById('studentYear').value;
      const section = document.getElementById('studentSection').value;
      try {
        const response = await fetch('/admin/add-student', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rollNumber, name, year, section })
        });
        const data = await response.json();
        document.getElementById('studentResult').innerHTML = `<div class="alert ${data.error ? 'alert-danger' : 'alert-success'}">${data.error || data.message}</div>`;
      } catch (err) {
        document.getElementById('studentResult').innerHTML = '<div class="alert alert-danger">Failed to add student. Please try again.</div>';
      }
    }

    async function editStudent() {
      const rollNumber = document.getElementById('studentRollNumber').value;
      const name = document.getElementById('studentName').value;
      const year = document.getElementById('studentYear').value;
      const section = document.getElementById('studentSection').value;
      try {
        const response = await fetch('/admin/edit-student', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rollNumber, name, year, section })
        });
        const data = await response.json();
        document.getElementById('studentResult').innerHTML = `<div class="alert ${data.error ? 'alert-danger' : 'alert-success'}">${data.error || data.message}</div>`;
      } catch (err) {
        document.getElementById('studentResult').innerHTML = '<div class="alert alert-danger">Failed to edit student. Please try again.</div>';
      }
    }

    async function deleteStudent() {
      const rollNumber = document.getElementById('studentRollNumber').value;
      try {
        const response = await fetch('/admin/delete-student', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rollNumber })
        });
        const data = await response.json();
        document.getElementById('studentResult').innerHTML = `<div class="alert ${data.error ? 'alert-danger' : 'alert-success'}">${data.error || data.message}</div>`;
      } catch (err) {
        document.getElementById('studentResult').innerHTML = '<div class="alert alert-danger">Failed to delete student. Please try again.</div>';
      }
    }

    async function addFaculty() {
      const username = document.getElementById('facultyUsername').value;
      const name = document.getElementById('facultyName').value;
      const password = document.getElementById('facultyPassword').value;
      try {
        const response = await fetch('/admin/add-faculty', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, name, password })
        });
        const data = await response.json();
        document.getElementById('facultyResult').innerHTML = `<div class="alert ${data.error ? 'alert-danger' : 'alert-success'}">${data.error || data.message}</div>`;
      } catch (err) {
        document.getElementById('facultyResult').innerHTML = '<div class="alert alert-danger">Failed to add faculty. Please try again.</div>';
      }
    }

    async function editFaculty() {
      const username = document.getElementById('facultyUsername').value;
      const name = document.getElementById('facultyName').value;
      const password = document.getElementById('facultyPassword').value;
      try {
        const response = await fetch('/admin/edit-faculty', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, name, password })
        });
        const data = await response.json();
        document.getElementById('facultyResult').innerHTML = `<div class="alert ${data.error ? 'alert-danger' : 'alert-success'}">${data.error || data.message}</div>`;
      } catch (err) {
        document.getElementById('facultyResult').innerHTML = '<div class="alert alert-danger">Failed to edit faculty. Please try again.</div>';
      }
    }

    async function deleteFaculty() {
      const username = document.getElementById('facultyUsername').value;
      try {
        const response = await fetch('/admin/delete-faculty', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await response.json();
        document.getElementById('facultyResult').innerHTML = `<div class="alert ${data.error ? 'alert-danger' : 'alert-success'}">${data.error || data.message}</div>`;
      } catch (err) {
        document.getElementById('facultyResult').innerHTML = '<div class="alert alert-danger">Failed to delete faculty. Please try again.</div>';
      }
    }

    async function fetchStudents() {
      const year = document.getElementById('viewStudentYear').value;
      const section = document.getElementById('viewStudentSection').value;
      try {
        const response = await fetch(`/admin/students?year=${year}&section=${section}`);
        const data = await response.json();
        const studentList = document.getElementById('studentList');
        if (data.students.length === 0) {
          studentList.innerHTML = '<p class="text-muted">No students found.</p>';
          return;
        }
        let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr><th>Roll Number</th><th>Name</th><th>Year</th><th>Section</th></tr></thead><tbody>';
        data.students.forEach(student => {
          html += `<tr><td>${student.rollNumber}</td><td>${student.name}</td><td>${student.year}</td><td>${student.section}</td></tr>`;
        });
        html += '</tbody></table></div>';
        studentList.innerHTML = html;
      } catch (err) {
        document.getElementById('studentList').innerHTML = '<div class="alert alert-danger">Failed to fetch students. Please try again.</div>';
      }
    }

    async function fetchFaculty() {
      try {
        const response = await fetch('/admin/faculty');
        const data = await response.json();
        const facultyList = document.getElementById('facultyList');
        if (data.faculty.length === 0) {
          facultyList.innerHTML = '<p class="text-muted">No faculty found.</p>';
          return;
        }
        let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr><th>Username</th><th>Name</th></tr></thead><tbody>';
        data.faculty.forEach(faculty => {
          html += `<tr><td>${faculty.username}</td><td>${faculty.name}</td></tr>`;
        });
        html += '</tbody></table></div>';
        facultyList.innerHTML = html;
      } catch (err) {
        document.getElementById('facultyList').innerHTML = '<div class="alert alert-danger">Failed to fetch faculty. Please try again.</div>';
      }
    }

    async function fetchAttendance() {
      const date = document.getElementById('attendanceDate').value;
      const rollNumber = document.getElementById('attendanceRollNumber').value;
      const year = document.getElementById('attendanceYear').value;
      const section = document.getElementById('attendanceSection').value;
      const slotNumber = document.getElementById('attendanceSlotNumber').value;
      if (!date) {
        document.getElementById('attendanceResult').innerHTML = '<div class="alert alert-danger">Please select a date.</div>';
        return;
      }
      try {
        const queryParams = new URLSearchParams();
        queryParams.append('date', date);
        if (rollNumber) queryParams.append('rollNumber', rollNumber);
        if (year) queryParams.append('year', year);
        if (section) queryParams.append('section', section);
        if (slotNumber) queryParams.append('slotNumber', slotNumber);
        const response = await fetch(`/admin/attendance?${queryParams}`);
        const data = await response.json();
        const attendanceResult = document.getElementById('attendanceResult');
        if (data.error) {
          attendanceResult.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          return;
        }
        if (data.attendance.length === 0) {
          attendanceResult.innerHTML = '<p class="text-muted">No attendance records found for the selected criteria.</p>';
          return;
        }
        let html = '<h4>Attendance Records</h4><div class="table-responsive"><table class="table table-hover"><thead><tr><th>Roll Number</th><th>Name</th><th>Section</th><th>Date</th><th>Year</th><th>Slot</th><th>Faculty</th></tr></thead><tbody>';
        data.attendance.forEach(record => {
          html += `<tr>
            <td>${record.rollNumber}</td>
            <td>${record.name || 'N/A'}</td>
            <td>${record.section || 'N/A'}</td>
            <td>${new Date(record.timestamp).toLocaleString()}</td>
            <td>${record.year || 'N/A'}</td>
            <td>${record.slotNumber || 'N/A'}</td>
            <td>${record.facultyName || 'N/A'}</td>
          </tr>`;
        });
        html += '</tbody></table></div>';
        attendanceResult.innerHTML = html;
      } catch (err) {
        document.getElementById('attendanceResult').innerHTML = '<div class="alert alert-danger">Failed to fetch attendance. Please try again.</div>';
      }
    }

    async function downloadAttendance() {
      const date = document.getElementById('attendanceDate').value;
      const rollNumber = document.getElementById('attendanceRollNumber').value;
      const year = document.getElementById('attendanceYear').value;
      const section = document.getElementById('attendanceSection').value;
      const slotNumber = document.getElementById('attendanceSlotNumber').value;
      if (!date) {
        document.getElementById('attendanceResult').innerHTML = '<div class="alert alert-danger">Please select a date.</div>';
        return;
      }
      const queryParams = new URLSearchParams();
      queryParams.append('date', date);
      if (rollNumber) queryParams.append('rollNumber', rollNumber);
      if (year) queryParams.append('year', year);
      if (section) queryParams.append('section', section);
      if (slotNumber) queryParams.append('slotNumber', slotNumber);
      window.location.href = `/admin/download-attendance?${queryParams}`;
    }

 async function uploadCSV() {
      const csvFile = document.getElementById('csvFile').files[0];
      if (!csvFile) {
        document.getElementById('uploadResult').innerHTML = '<div class="alert alert-danger">Please select a CSV file.</div>';
        return;
      }
      try {
        const formData = new FormData();
        formData.append('csvFile', csvFile);
        const response = await fetch('/admin/upload-sheet', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        const uploadResult = document.getElementById('uploadResult');
        if (data.error) {
          uploadResult.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
          return;
        }
        uploadResult.innerHTML = `
          <div class="alert alert-success">${data.message}</div>
          <a href="/admin/download-processed-csv?fileId=${data.fileId}" class="btn btn-success mt-2">Download Processed CSV</a>
        `;
      } catch (err) {
        document.getElementById('uploadResult').innerHTML = '<div class="alert alert-danger">Failed to upload CSV. Please try again.</div>';
      }
    }

  </script>
</body>
</html>
