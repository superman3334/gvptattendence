<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Check Attendance</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3>Enter Details</h3>
          <div class="mb-3">
            <label for="rollNumber" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollNumber" placeholder="CS101">
          </div>
          <div class="mb-3">
            <label for="attendanceDate" class="form-label">Select Date</label>
            <input type="date" class="form-control" id="attendanceDate">
          </div>
          <button onclick="checkAttendance()" class="btn btn-primary btn-lg w-100">Check Attendance</button>
          <div id="attendanceResult" class="mt-3"></div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Login</a>
      <a href="/scan/code" class="btn btn-secondary">Mark Attendance</a>
    </div>
  </div>

  <script>
    async function checkAttendance() {
      const rollNumber = document.getElementById('rollNumber').value;
      const date = document.getElementById('attendanceDate').value;
      if (!rollNumber) {
        document.getElementById('attendanceResult').innerHTML = '<div class="alert alert-danger">Please enter a roll number.</div>';
        return;
      }
      const query = date ? `?rollNumber=${rollNumber}&date=${date}` : `?rollNumber=${rollNumber}`;
      const response = await fetch(`/check-attendance${query}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rollNumber })
      });
      const data = await response.json();
      const attendanceResult = document.getElementById('attendanceResult');
      if (data.attendance.length === 0) {
        attendanceResult.innerHTML = '<p>No attendance records found for this roll number' + (date ? ' on the selected date.' : '.') + '</p>';
        return;
      }
      let html = '<h4>Attendance Records</h4><table class="table table-bordered"><thead><tr><th>Roll Number</th><th>Date</th><th>Year</th><th>Section</th><th>Slot</th></tr></thead><tbody>';
      data.attendance.forEach(record => {
        html += `<tr>
          <td>${record.rollNumber}</td>
          <td>${new Date(record.timestamp).toLocaleString()}</td>
          <td>${record.year || 'N/A'}</td>
          <td>${record.sections ? record.sections.join(', ') : 'N/A'}</td>
          <td>${record.slotNumber || 'N/A'}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      attendanceResult.innerHTML = html;
    }
  </script>
</body>
</html>
