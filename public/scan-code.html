<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.3.3/dist/fp.min.js"></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Mark Attendance</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="mb-3">Scan QR Code</h3>
          <div class="mb-3">
            <label for="rollNumber" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollNumber" placeholder="e.g., CS101">
          </div>
          <div class="mb-3 text-center">
            <video id="video" width="100%" height="auto" class="border rounded" style="display: none;"></video>
            <canvas id="canvas" style="display: none;"></canvas>
          </div>
          <button onclick="startScanner()" class="btn btn-primary btn-lg w-100 mb-3">Start Scanner</button>
          <div id="scanResult" class="mt-3"></div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back to Login</a>
      <a href="/check-attendance" class="btn btn-secondary">Check Attendance</a>
    </div>
  </div>

  <script>
    let stream = null;

    function showMessage(message, isError = false) {
      const scanResult = document.getElementById('scanResult');
      scanResult.innerHTML = `<div class="alert ${isError ? 'alert-danger' : 'alert-success'}">${message}</div>`;
      setTimeout(() => {
        scanResult.innerHTML = '';
      }, 5000);
    }
function isIncognitoMode() {
      return new Promise(resolve => {
        console.log('Browser:', navigator.userAgent);
        if (!navigator.userAgent.includes('Chrome')) {
          console.log('Non-Chrome browser detected, assuming incognito for safety');
          resolve(true);
          return;
        }
        // Try FileSystem API
        const fs = window.webkitRequestFileSystem || window.requestFileSystem;
        console.log('FileSystem API available:', !!fs);
        if (fs) {
          fs(window.TEMPORARY, 100, () => {
            console.log('FileSystem access granted (normal mode)');
            tryStorageQuotaCheck(resolve);
          }, err => {
            console.log('FileSystem error (likely incognito):', err.name, err.message);
            resolve(true);
          });
          return;
        }
        tryStorageQuotaCheck(resolve);
      });
    }

function tryStorageQuotaCheck(resolve) {
      try {
        // Test sessionStorage persistence (incognito clears per tab)
        sessionStorage.setItem('incognitoCheck', 'test');
        const sessionPersists = sessionStorage.getItem('incognitoCheck') === 'test';
        console.log('sessionStorage persists:', sessionPersists);
        if (!sessionPersists) {
          console.log('sessionStorage cleared, likely incognito');
          resolve(true);
          return;
        }
        // Write 2 MB to localStorage
        const testData = 'x'.repeat(2 * 1024 * 1024); // 2 MB
        localStorage.setItem('incognitoTest', testData);
        localStorage.removeItem('incognitoTest');
        console.log('localStorage 2MB test passed (normal mode)');
        // Check storage quota
        if (navigator.storage && navigator.storage.estimate) {
          navigator.storage.estimate().then(estimate => {
            console.log('Storage quota:', estimate.quota || 0, 'bytes');
            resolve(estimate.quota < 10 * 1024 * 1024); // <10 MB
          }).catch(err => {
            console.log('Storage estimate error:', err.message);
            resolve(false);
          });
        } else {
          console.log('No storage.estimate API, assuming normal mode');
          resolve(false);
        }
      } catch (e) {
        console.log('localStorage quota exceeded (likely incognito):', e.name, e.message);
        resolve(true);
      }
    }
    async function startScanner() {
      const rollNumber = document.getElementById('rollNumber').value.trim();
      if (!rollNumber) {
        showMessage('Please enter a valid roll number.', true);
        return;
      }
      if (await isIncognitoMode()) {
      showMessage('Incognito mode detected. Please use normal mode in Chrome.', true);
      return;
    }

      // Generate fingerprint
      try {
        const fp = await FingerprintJS.load();
        const result = await fp.get({ extendedResult: true });
        const fingerprint = result.visitorId + '-' + 
          navigator.userAgent + '-' + 
          window.screen.width + 'x' + window.screen.height + '-' + 
          (window.WebGLRenderingContext ? getWebGLFingerprint() : 'no-webgl');

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        video.style.display = 'block';
        canvas.style.display = 'none';

        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = () => {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
              showMessage('Video feed not available. Please check your camera.', true);
              stopScanner();
              return;
            }
            scanQRCode(rollNumber, fingerprint);
          };
        } catch (err) {
          showMessage('Camera access denied or unavailable. Please grant camera permissions.', true);
        }
      } catch (err) {
        showMessage('Failed to initialize fingerprinting: ' + err.message, true);
      }
    }

    function getWebGLFingerprint() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return 'no-webgl';
        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
        return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'no-debug-info';
      } catch (e) {
        return 'webgl-error';
      }
    }

    function scanQRCode(rollNumber, fingerprint) {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && video.videoWidth > 0 && video.videoHeight > 0) {
          canvas.height = video.videoHeight;
          canvas.width = video.videoWidth;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            try {
              const qrToken = new URLSearchParams(code.data.split('?')[1]).get('token');
              if (!qrToken) {
                showMessage('Invalid QR code format.', true);
                stopScanner();
                return;
              }
              submitAttendance(rollNumber, qrToken, fingerprint);
              stopScanner();
              return;
            } catch (e) {
              showMessage('Failed to parse QR code.', true);
              stopScanner();
              return;
            }
          }
        } else if (video.readyState !== video.HAVE_ENOUGH_DATA) {
          showMessage('Waiting for video feed to load...', true);
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    async function submitAttendance(rollNumber, qrToken, fingerprint) {
      try {
        const response = await fetch('/scan/code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rollNumber, qrToken, fingerprint })
        });
        const data = await response.json();
        if (data.error) {
          showMessage(`${data.error}: ${data.details || ''}`, true);
          return;
        }
        showMessage(`Attendance marked successfully for ${data.details.rollNumber} (Slot ${data.details.slotNumber}, Year ${data.details.year}, Section ${data.details.sections.join(', ')}) at ${data.details.timestamp}`);
      } catch (err) {
        showMessage('Failed to submit attendance: Network error.', true);
      }
    }

    function stopScanner() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      document.getElementById('video').style.display = 'none';
    }
  </script>
</body>
</html>
